<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - AgriLearn</title>
  <link rel="stylesheet" href="/static/css/style.css">

  <style>
    body {
      background: #f1fdf5;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      width: 320px;
    }
    .logo {
      text-align: center;
      margin-bottom: 1em;
    }
    .logo img {
      width: 40px;
      vertical-align: middle;
      margin-right: 0.5em;
    }
    h2 {
      text-align: center;
      color: #4e944f;
      margin-bottom: 0.5em;
    }
    input {
      width: 100%;
      padding: 0.7em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #5eaf4b;
      color: white;
      padding: 0.7em;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #3d8438;
    }
    .small-text {
      margin-top: 1em;
      text-align: center;
    }
    .small-text a {
      color: #4e944f;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <div class="logo">
      <img src="https://i.imgur.com/gU5JYOT.png" alt="AgriLearn Logo">
      <strong style="font-size: 1.2em; color: #4e944f;">AgriLearn</strong>
    </div>

    <h2>Welcome Back</h2>
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="small-text">
      New here? <a href="/signup">Create an account</a>
    </div>
  </div>
</body>
</html>
