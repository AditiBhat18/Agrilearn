<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - AgriLearn</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #CDD193;
    }

    .hero-section {
      background-image: url('https://bing.com/th/id/BCO.3aa93f68-0386-4c92-9939-73187d42c51d.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100%;
      position: relative;
      color: white;
      /* display: flex; */
      flex-direction: column;
      justify-content: space-between;
    }

    .nav-bar {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      padding: 1em 2em;
      background: rgba(1, 58, 32, 0.8);
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      background: rgba(0, 128, 0, 0.4);
      border-radius: 6px;
      transition: background 0.3s;
    }

    .nav-bar a:hover {
      background-color: #4e944f;
    }

    .hero-text {
      padding:0;
      max-width:600px; 
    }

    .hero-text h1 {
      font-size: 3em;
    
     margin-left:2.5vw;
      color:#DBA40E;
    }

    .hero-text p {
      font-size: 1.3em;
       color:#DBA40E;
       margin-left:2.5vw;
    }

    .cta-button {
      background-color:orange;
      border: none;
       margin-left:2.5vw;
      padding: 0.75em 1.5em;
      color: white;
      font-weight: bold;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .cta-button:hover {
      background-color:#DBA40E;
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <nav class="nav-bar">
      <a href="/home">Home</a>
      <a href="/learn">Learn</a>
      <a href="/assistant">Assistant</a>
      <a href="/certificate">Certificate</a>
      <a href="/logout">Logout</a>
    </nav>

    <div class="hero-text">
      <h1>Welcome to AgriLearn</h1>
       <a href="/learn"><button class="cta-button">Start Learning</button></a>

      
     
    </div>
  </div>
</body>
</html>
